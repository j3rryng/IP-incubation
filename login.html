<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCubation - Login</title>
    <link rel="icon" href="img/icon.png" type="">
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            background: linear-gradient(135deg, #0f190f 0%, #1a2e1a 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0f0e0;
        }

        .login-container {
            background: rgba(15, 25, 15, 0.95);
            border: 2px solid #5c8a5c;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .logo h1 {
            color: #88ff88;
            font-size: 2rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #afffaf;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #5c8a5c;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #88ff88;
            background: rgba(0, 0, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #5c8a5c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #88ff88;
            color: #1a2e1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(136, 255, 136, 0.3);
        }

        .btn-google {
            background: #ffffff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f0f0f0;
            color: #000;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #5c8a5c;
        }

        .divider span {
            background: rgba(15, 25, 15, 0.95);
            padding: 0 15px;
            position: relative;
            color: #88ff88;
            font-size: 0.85rem;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #afffaf;
            font-size: 0.9rem;
        }

        .toggle-form a {
            color: #88ff88;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid #ff6464;
            color: #ffaaaa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(136, 255, 136, 0.2);
            border: 1px solid #88ff88;
            color: #88ff88;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #88ff88;
            text-decoration: none;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>INCubation</h1>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="forgot-password">
                <a id="show-reset">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="divider"><span>OR</span></div>
            <button type="button" class="btn btn-google" id="google-login">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                </svg>
                Continue with Google
            </button>
            <div class="toggle-form">
                Don't have an account? <a id="show-register">Register</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" required minlength="6">
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="divider"><span>OR</span></div>
            <button type="button" class="btn btn-google" id="google-register">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                </svg>
                Sign up with Google
            </button>
            <div class="toggle-form">
                Already have an account? <a id="show-login">Login</a>
            </div>
        </form>

        <!-- Password Reset Form -->
        <form id="reset-form" class="hidden">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
            <div class="toggle-form">
                <a id="back-to-login">Back to Login</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAQB89Td3YGWMlokZ4C6oPpn2j91y6uQsM",
            authDomain: "iplogininc.firebaseapp.com",
            projectId: "iplogininc",
            storageBucket: "iplogininc.firebasestorage.app",
            messagingSenderId: "600493251801",
            appId: "1:600493251801:web:22adeb0f992cfb7fbd32c8",
            measurementId: "G-6YQ5RH84N9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const resetForm = document.getElementById('reset-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        // Show/Hide messages
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        // Toggle forms
        document.getElementById('show-register').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            resetForm.classList.add('hidden');
            hideMessages();
        });

        document.getElementById('show-login').addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            resetForm.classList.add('hidden');
            hideMessages();
        });

        document.getElementById('show-reset').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            resetForm.classList.remove('hidden');
            hideMessages();
        });

        document.getElementById('back-to-login').addEventListener('click', () => {
            resetForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            hideMessages();
        });

        // Create user profile in Firestore
        async function createUserProfile(user, additionalData = {}) {
            const userRef = doc(db, 'users', user.uid);
            const userDoc = await getDoc(userRef);

            if (!userDoc.exists()) {
                const userData = {
                    email: user.email,
                    credits: 0,
                    xp: 0,
                    createdAt: new Date().toISOString(),
                    ...additionalData
                };
                await setDoc(userRef, userData);
            }
        }

        // Load user data and redirect
        async function handleSuccessfulLogin(user) {
            // Create profile if it doesn't exist
            await createUserProfile(user);

            // Get user data
            const userRef = doc(db, 'users', user.uid);
            const userDoc = await getDoc(userRef);
            const userData = userDoc.data();

            // Save to localStorage for game use
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userId', user.uid);
            localStorage.setItem('gameCredits', userData.credits || 0);
            localStorage.setItem('gameXP', userData.xp || 0);

            // Redirect to loading
            window.location.href = 'loading.html';
        }

        // Register with Email/Password
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showError('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters!');
                return;
            }

            try {
                registerForm.classList.add('loading');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await handleSuccessfulLogin(userCredential.user);
            } catch (error) {
                registerForm.classList.remove('loading');
                if (error.code === 'auth/email-already-in-use') {
                    showError('This email is already registered!');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address!');
                } else {
                    showError(error.message);
                }
            }
        });

        // Login with Email/Password
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                loginForm.classList.add('loading');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await handleSuccessfulLogin(userCredential.user);
            } catch (error) {
                loginForm.classList.remove('loading');
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError('Invalid email or password!');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address!');
                } else {
                    showError(error.message);
                }
            }
        });

        // Google Sign-In
        async function handleGoogleSignIn() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                await handleSuccessfulLogin(result.user);
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Google sign-in failed: ' + error.message);
                }
            }
        }

        document.getElementById('google-login').addEventListener('click', handleGoogleSignIn);
        document.getElementById('google-register').addEventListener('click', handleGoogleSignIn);

        // Password Reset
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('reset-email').value;

            try {
                resetForm.classList.add('loading');
                await sendPasswordResetEmail(auth, email);
                resetForm.classList.remove('loading');
                showSuccess('Password reset email sent! Check your inbox.');
                document.getElementById('reset-email').value = '';
            } catch (error) {
                resetForm.classList.remove('loading');
                if (error.code === 'auth/user-not-found') {
                    showError('No account found with this email!');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address!');
                } else {
                    showError(error.message);
                }
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                handleSuccessfulLogin(user);
            }
        });
    </script>
</body>
</html>

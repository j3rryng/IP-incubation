<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>settings</h1>
        </header>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-picture">
                <img src="img/userprofile.jpg" alt="Profile" id="profileImg">
                <button class="edit-icon" onclick="editProfile()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                </button>
            </div>
            <div class="profile-links">
                <a href="#" onclick="editUsername()" class="profile-link">Edit username</a>
                <span class="separator">/</span>
                <a href="#" onclick="editEmail()" class="profile-link">Edit email account</a>
            </div>
            <div class="profile-picture-link">
                <a href="#" onclick="editProfilePicture()">Edit profile picture</a>
            </div>
        </div>

        <!-- Settings Menu -->
        <div class="settings-menu">
            <!-- Collectibles/Merchandise -->
            <a href="collectibles.html" class="menu-item">
                <span>Collectibles/merchandise</span>
            </a>

            <!-- Data & Privacy -->
            <button class="menu-item" onclick="openDataPrivacy()">
                <span>Data & privacy</span>
            </button>

            <!-- Music Background Toggle -->
            <div class="menu-item toggle-item">
                <span>Music Background</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="musicToggle" onchange="toggleMusic()">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="menu-item toggle-item">
                <span>Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Notifications Toggle -->
            <div class="menu-item toggle-item">
                <span>Notifications</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="notificationsToggle" onchange="toggleNotifications()">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Support -->
            <a href="contactpage.html" class="menu-item">
                <span>Support</span>
            </a>

            <!-- Log Out -->
            <button class="menu-item logout-btn" onclick="logout()">
                <span>Log out</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </div>

        <!-- Version Info -->
        <div class="version-info">
            <p>Version 1.2.0</p>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>

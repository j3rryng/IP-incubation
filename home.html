<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCubation</title>
    <link rel="icon" href="img/icon.png" type="">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="#" class="home-link">Home</a>
    </div>

    <!-- Logo - Centered -->
    <div class="logo">
        <img src="img/game_logo.png" alt="INCubation">
    </div>

    <!-- Menu Container - Bottom Center -->
    <div class="menu-container">
        <button class="menu-button primary" onclick="window.location.href='save.html'">
            Continue
            <span class="save-text">[ saved profile ]</span>
        </button>
        <button class="menu-button">New game</button>
        <button class="menu-button">Settings</button>
    </div>

    <!-- Bottom Left Stats -->
    <div class="bottom-stats">
        <div class="stat-badge">1500 CR</div>
        <div class="stat-badge">10000 XP</div>
    </div>

    <!-- Bottom Right Icons -->
    <div class="bottom-icons">
        <!-- Stats/Analytics Icon -->
        <button class="icon-button" title="Statistics">
            <svg viewBox="0 0 24 24">
                <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zm-3-3h2v-6h-2v6zm-4 0h2V8h-2v8zm-4 0h2v-4H8v4z"/>
            </svg>
        </button>
        
        <!-- Shop/Cart Icon -->
        <button class="icon-button" title="Shop">
            <svg viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-9.83-3.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01L19.42 4h-.01l-1.1 2-2.76 5H8.53l-.13-.27L6.16 6l-.95-2-.94-2H1v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.13 0-.25-.11-.25-.25z"/>
            </svg>
        </button>
    </div>
</body>
</html>
